<script>!function(){const e="xg2026",t="xg_auth";function n(){document.getElementById("loading-screen").style.display="flex";const e=setInterval(function(){window.startCameraKitAfterAuth&&(clearInterval(e),window.startCameraKitAfterAuth())},100)}if("true"===sessionStorage.getItem(t))return document.getElementById("password-screen").style.display="none",void n();function s(){document.getElementById("password-input").value===e?(sessionStorage.setItem(t,"true"),document.getElementById("password-screen").style.display="none",n()):(document.getElementById("password-error").style.display="block",document.getElementById("password-input").value="")}document.getElementById("password-submit").addEventListener("click",s),document.getElementById("password-input").addEventListener("keypress",function(e){"Enter"===e.key&&s()})}();</script>
